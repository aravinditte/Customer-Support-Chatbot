<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataForge AI - Customer Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-database"></i>
                <span>DataForge AI Support</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">Analytics</a>
                <a href="#" class="nav-link">Chat History</a>
                <a href="#" class="nav-link">Help</a>
            </nav>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <h2>Welcome to DataForge AI Support</h2>
                <p>I'm here to help you with any questions about DataForge AI. Feel free to ask me about our features, pricing, integrations, or anything else!</p>
                
                <!-- Quick Start Questions -->
                <div class="quick-questions">
                    <h3>Quick Start Questions:</h3>
                    <div class="question-buttons">
                        <button onclick="askQuestion('What is DataForge AI?')">What is DataForge AI?</button>
                        <button onclick="askQuestion('What features does DataForge AI offer?')">Features & Capabilities</button>
                        <button onclick="askQuestion('How much does DataForge AI cost?')">Pricing Information</button>
                        <button onclick="askQuestion('How do I get started with DataForge AI?')">Getting Started</button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                    <button id="sendBtn" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for navigation links -->
    <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
            <p>This feature is not available in the demo version.</p>
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
