<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFlow Analytics Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo-container">
                <!-- Using Font Awesome icon instead of image -->
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>CloudFlow Analytics</h1>
            </div>
            <div class="menu">
                <a href="#" class="active"><i class="fas fa-comments"></i> Support Chat</a>
                <a href="#" class="nav-link"><i class="fas fa-book"></i> Documentation</a>
                <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h2>Customer Support</h2>
                <div class="user-info">
                    <span>Welcome, User</span>
                    <!-- Using Font Awesome icon instead of image -->
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                            <p>ðŸ‘‹ Hi there! I'm your CloudFlow Analytics assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your question here...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
                
                <div class="suggested-questions">
                    <p>Try asking:</p>
                    <div class="question-chips">
                        <button class="chip" onclick="askQuestion('What features does CloudFlow Analytics offer?')">What features do you offer?</button>
                        <button class="chip" onclick="askQuestion('How much does CloudFlow Analytics cost?')">How much does it cost?</button>
                        <button class="chip" onclick="askQuestion('How do I connect my data sources?')">How do I connect data sources?</button>
                        <button class="chip" onclick="askQuestion('Do you offer a free trial?')">Do you offer a free trial?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
