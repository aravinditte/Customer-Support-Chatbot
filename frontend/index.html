<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vahan Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h1>Vahan</h1>
            </div>
            <div class="menu">
                <a href="#" class="active"><i class="fas fa-comments"></i> Support Chat</a>
                <a href="#" class="nav-link"><i class="fas fa-book"></i> Documentation</a>
                <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h2>Customer Support</h2>
                <div class="user-info">
                    <span>Welcome, User</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                            <p>ðŸ‘‹ Hi there! I'm your Vahan assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your question here...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
                
                <div class="suggested-questions">
                    <p>Try asking:</p>
                    <div class="question-chips">
                        <button class="chip" onclick="askQuestion('What services does Vahan offer?')">What services do you offer?</button>
                        <button class="chip" onclick="askQuestion('How does Vahan\'s AI technology work?')">How does your AI technology work?</button>
                        <button class="chip" onclick="askQuestion('What is the Mitra program?')">What is the Mitra program?</button>
                        <button class="chip" onclick="askQuestion('Which companies partner with Vahan?')">Which companies partner with you?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
