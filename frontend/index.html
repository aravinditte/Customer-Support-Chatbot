<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataForge AI Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">DF</div>
        <div class="brand-text">
          <h1>DataForge AI</h1>
          <p>Customer Support</p>
        </div>
      </div>
      <nav class="menu">
        <button class="menu-item active" data-view="chat">Chat</button>
        <button class="menu-item" data-view="history">History</button>
        <button class="menu-item" data-view="analytics">Analytics</button>
      </nav>
      <div class="sidebar-footer">
        <button id="newChatBtn" class="secondary">New Chat</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="breadcrumbs">
          <span id="viewTitle">Chat</span>
        </div>
        <div class="actions">
          <button id="refreshBtn" class="icon-btn" title="Refresh">↻</button>
        </div>
      </header>

      <section class="content" id="chatView">
        <div class="welcome">
          <h2>Welcome to DataForge AI Support</h2>
          <p>Ask anything about features, pricing, setup, integrations, and more.</p>
          <div class="suggestions" id="suggestions"></div>
        </div>
        <div class="messages" id="chatMessages"></div>
        <div class="composer">
          <textarea id="messageInput" rows="1" placeholder="Type your message... "></textarea>
          <button id="sendBtn" class="primary">Send</button>
        </div>
      </section>

      <section class="content hidden" id="historyView">
        <div class="panel">
          <div class="panel-header">
            <h3>Chat History</h3>
            <div class="panel-actions">
              <button id="loadHistoryBtn" class="secondary">Load History</button>
            </div>
          </div>
          <div id="historyList" class="list"></div>
        </div>
      </section>

      <section class="content hidden" id="analyticsView">
        <div class="grid">
          <div class="card">
            <h4>Categories</h4>
            <div id="categories" class="kpis"></div>
          </div>
          <div class="card">
            <h4>Fallback Rate</h4>
            <div id="fallbackRate" class="big-number">—</div>
          </div>
          <div class="card">
            <h4>Avg. Satisfaction</h4>
            <div id="avgSatisfaction" class="big-number">—</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
